<!DOCTYPE html>
<html lang="zh-HK" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能配電箱 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-full m-0 p-0 bg-gray-100">
    <!-- 手機框架 -->
    <div class="md:max-w-md md:mx-auto md:my-8 md:rounded-[3rem] bg-white shadow-2xl overflow-hidden relative h-full md:h-[800px]">
        <!-- 狀態欄 -->
        <div class="bg-gray-800 text-white px-6 py-3 flex justify-between items-center">
            <span>9:41</span>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 主頁面 -->
        <div class="p-4 overflow-y-auto h-[calc(100%-120px)]">
            <!-- Logo 區域 -->
            <div class="text-center mb-8">
                <div class="w-24 h-24 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-bolt text-white text-4xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">智能配電箱</h1>
                <p class="text-gray-600 mt-2">選擇您的身份登入</p>
            </div>

            <!-- 選擇身份 -->
            <div class="space-y-4">
                <!-- 業主登入卡片 -->
                <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-shadow cursor-pointer" onclick="window.location.href='owner/dashboard.html'">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-building text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-800">業主登入</h2>
                            <p class="text-gray-600">管理您的物業用電</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                    </div>
                </div>

                <!-- 住戶登入卡片 -->
                <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-shadow cursor-pointer" onclick="window.location.href='tenant/dashboard.html'">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-home text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-800">住戶登入</h2>
                            <p class="text-gray-600">管理您的用電情況</p>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                    </div>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="mt-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">快速操作</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">
                        <i class="fas fa-question-circle text-gray-600 mr-2"></i>
                        <span>使用說明</span>
                    </button>
                    <button class="flex items-center justify-center p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">
                        <i class="fas fa-headset text-gray-600 mr-2"></i>
                        <span>聯絡支援</span>
                    </button>
                </div>
            </div>

            <!-- 系統資訊 -->
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p>版本 1.0.0</p>
                <p class="mt-1">© 2024 智能配電箱. 版權所有</p>
            </div>
        </div>

        <!-- 底部導航欄 -->
        <div class="absolute bottom-0 w-full bg-white border-t">
            <div class="flex justify-around py-4">
                <button class="text-gray-600 flex items-center">
                    <i class="fas fa-globe mr-2"></i>
                    <span>繁體中文</span>
                </button>
                <div class="border-r border-gray-300"></div>
                <button class="text-gray-600 flex items-center">
                    <i class="fas fa-shield-alt mr-2"></i>
                    <span>隱私政策</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 添加點擊效果
        document.querySelectorAll('.cursor-pointer').forEach(element => {
            element.addEventListener('click', function() {
                this.classList.add('scale-95');
                setTimeout(() => {
                    this.classList.remove('scale-95');
                }, 100);
            });
        });
    </script>
</body>
</html>
