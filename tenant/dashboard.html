<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住戶儀表板 - 智能配電箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 頁面切換動畫 */
        .page-transition {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 預加載動畫 */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .preloader.fade-out {
            opacity: 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 預加載動畫 -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <!-- 手機框架 -->
    <div class="max-w-md mx-auto my-8 bg-white rounded-[3rem] shadow-2xl overflow-hidden h-[800px] relative page-transition">
        <!-- 狀態欄 -->
        <div class="bg-gray-800 text-white px-6 py-3 flex justify-between items-center">
            <span>9:41</span>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 主頁面 -->
        <div class="p-4 overflow-y-auto h-[calc(100%-120px)]">
            <!-- 歡迎區 -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">你好，陳先生</h1>
                <p class="text-gray-600">房間：A01</p>
            </div>

            <!-- 用電概況卡片 -->
            <div class="bg-blue-500 text-white rounded-xl p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">即時用電量</h2>
                    <span class="text-2xl font-bold">2.4 kW</span>
                </div>
                <div class="h-32 relative">
                    <canvas id="usageChart"></canvas>
                </div>
                <p class="text-sm text-blue-100 mt-2">過去24小時用電趨勢</p>
            </div>

            <!-- 用電資訊卡片 -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl shadow">
                    <i class="fas fa-calendar text-blue-500 text-2xl mb-2"></i>
                    <h3 class="font-semibold">本月用電</h3>
                    <p class="text-2xl font-bold text-gray-800">42 kWh</p>
                    <p class="text-sm text-green-500">
                        <i class="fas fa-arrow-down"></i>
                        較上月減少 5%
                    </p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow">
                    <i class="fas fa-dollar-sign text-green-500 text-2xl mb-2"></i>
                    <h3 class="font-semibold">預計電費</h3>
                    <p class="text-2xl font-bold text-gray-800">$420</p>
                    <p class="text-sm text-gray-500">下期繳費日：25/02</p>
                </div>
            </div>

            <!-- 節能建議 -->
            <div class="bg-white rounded-xl p-4 mb-6">
                <h2 class="text-lg font-semibold mb-3">節能建議</h2>
                <div class="space-y-4">
                    <div class="flex items-center bg-blue-50 p-3 rounded-lg">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-lightbulb text-blue-500"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold">更換節能燈具</h3>
                            <p class="text-sm text-gray-600">可節省約60%電量</p>
                        </div>
                    </div>
                    <div class="flex items-center bg-green-50 p-3 rounded-lg">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-temperature-low text-green-500"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold">調整空調溫度</h3>
                            <p class="text-sm text-gray-600">建議設定在25°C</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系統狀態 -->
            <div class="bg-white rounded-xl p-4 mb-6">
                <h2 class="text-lg font-semibold mb-3">系統狀態</h2>
                <div class="flex items-center text-green-500 mb-2">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>所有系統���常運作中</span>
                </div>
                <div class="text-sm text-gray-600">
                    上次檢查：今天 14:30
                </div>
            </div>
        </div>

        <!-- 底部導航欄 -->
        <div class="absolute bottom-0 w-full bg-white border-t">
            <div class="flex justify-around py-4">
                <a href="dashboard.html" class="text-blue-500 flex flex-col items-center">
                    <i class="fas fa-home text-xl"></i>
                    <p class="text-xs">主頁</p>
                </a>
                <a href="usage.html" class="text-gray-400 hover:text-blue-500 flex flex-col items-center transition-colors">
                    <i class="fas fa-chart-bar text-xl"></i>
                    <p class="text-xs">用電</p>
                </a>
                <a href="payment.html" class="text-gray-400 hover:text-blue-500 flex flex-col items-center transition-colors">
                    <i class="fas fa-wallet text-xl"></i>
                    <p class="text-xs">繳費</p>
                </a>
                <a href="support.html" class="text-gray-400 hover:text-blue-500 flex flex-col items-center transition-colors">
                    <i class="fas fa-headset text-xl"></i>
                    <p class="text-xs">支援</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 預加載處理
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('fade-out');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 300);
        });

        // 頁面切換處理
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.currentTarget.href;
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = target;
                }, 300);
            });
        });

        // 初始化用電趨勢圖表
        const ctx = document.getElementById('usageChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                datasets: [{
                    label: '用電量',
                    data: Array.from({length: 24}, () => Math.random() * 3 + 1),
                    borderColor: 'rgba(255, 255, 255, 0.8)',
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        display: false,
                        beginAtZero: true
                    },
                    x: {
                        display: false
                    }
                },
                layout: {
                    padding: 0
                },
                elements: {
                    point: {
                        radius: 0
                    }
                }
            }
        });

        // 更新即時用電量
        setInterval(() => {
            const currentUsage = (Math.random() * 0.4 + 2).toFixed(1);
            document.querySelector('.text-2xl.font-bold').textContent = `${currentUsage} kW`;
        }, 5000);
    </script>
</body>
</html>
