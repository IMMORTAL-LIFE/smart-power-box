<!DOCTYPE html>
<html lang="zh-HK" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁 - 智能配電箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-full m-0 p-0 bg-gray-100">
    <!-- 手機框架 -->
    <div class="md:max-w-md md:mx-auto md:my-8 md:rounded-[3rem] bg-white shadow-2xl overflow-hidden relative h-full md:h-[800px]">
        <!-- 狀態欄 -->
        <div class="bg-gray-800 text-white px-6 py-3 flex justify-between items-center">
            <span>9:41</span>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 主頁面 -->
        <div class="p-4 overflow-y-auto h-[calc(100%-120px)]">
            <!-- 安全狀態指示 -->
            <div class="bg-green-50 rounded-xl p-4 mb-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse mr-3"></div>
                    <div>
                        <h2 class="font-semibold text-green-700">系統運行正常</h2>
                        <p class="text-sm text-green-600">目前用電安全</p>
                    </div>
                </div>
                <button class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-red-600">
                    緊急關閉
                </button>
            </div>

            <!-- 即時用電量 -->
            <div class="bg-white rounded-xl p-6 mb-4 text-center">
                <h3 class="text-gray-500 mb-2">即時總用電量</h3>
                <div class="flex items-center justify-center">
                    <span class="text-4xl font-bold text-gray-800">1.2</span>
                    <span class="text-xl text-gray-600 ml-2">kW</span>
                    <span class="ml-3 text-green-500">
                        <i class="fas fa-arrow-down"></i>
                        <span class="text-sm">較平常低</span>
                    </span>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    安全負載：2.5 kW
                </div>
            </div>

            <!-- 快速控制面板 -->
            <div class="bg-white rounded-xl p-4 mb-4">
                <h3 class="text-lg font-semibold mb-4">快速控制</h3>
                <div class="grid grid-cols-2 gap-4">
                    <!-- 冷氣機 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <i class="fas fa-snowflake text-blue-500 mr-2"></i>
                                <span>冷氣機</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                        <div class="text-sm text-gray-500">650W</div>
                    </div>

                    <!-- 熱水器 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <i class="fas fa-hot-tub text-red-500 mr-2"></i>
                                <span>熱水器</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                        <div class="text-sm text-gray-500">1200W</div>
                    </div>

                    <!-- 洗衣機 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <i class="fas fa-tshirt text-purple-500 mr-2"></i>
                                <span>洗衣機</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                        <div class="text-sm text-gray-500">500W</div>
                    </div>

                    <!-- 電飯煲 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center">
                                <i class="fas fa-utensils text-yellow-500 mr-2"></i>
                                <span>電飯煲</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                        <div class="text-sm text-gray-500">800W</div>
                    </div>
                </div>
            </div>

            <!-- 用電提醒 -->
            <div class="bg-yellow-50 rounded-xl p-4">
                <h3 class="text-yellow-800 font-semibold mb-2">
                    <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                    用電提醒
                </h3>
                <p class="text-sm text-yellow-700">
                    現在是用電高峰期（18:00-22:00），建議錯開使用大功率電器。
                </p>
            </div>
        </div>

        <!-- 底部導航欄 -->
        <div class="absolute bottom-0 w-full bg-white border-t">
            <div class="flex justify-around py-4">
                <a href="dashboard.html" class="text-blue-500 flex flex-col items-center">
                    <i class="fas fa-home text-xl"></i>
                    <p class="text-xs">主頁</p>
                </a>
                <a href="usage.html" class="text-gray-400 hover:text-blue-500 flex flex-col items-center transition-colors">
                    <i class="fas fa-chart-bar text-xl"></i>
                    <p class="text-xs">用電</p>
                </a>
                <a href="payment.html" class="text-gray-400 hover:text-blue-500 flex flex-col items-center transition-colors">
                    <i class="fas fa-wallet text-xl"></i>
                    <p class="text-xs">繳費</p>
                </a>
                <a href="support.html" class="text-gray-400 hover:text-blue-500 flex flex-col items-center transition-colors">
                    <i class="fas fa-headset text-xl"></i>
                    <p class="text-xs">支援</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
